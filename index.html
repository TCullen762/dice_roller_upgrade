<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller Upgrade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <label for="roll" id="label"><h1>How Long Can You Endure Collin Robinson?</h1></label>
        <div class="roll_element">
            <input type="text" id=" input_box" name="input_box">
            <button id="roll_button" type= "button">Find out</button>
        </div><!--roll element closing tag-->


        <div class="total">
            <h2>See how many times you tried</h2>
            <button id="total_rolls" type="button">See your total attempts</button>
        </div><!--total element closing tag-->
        <div class="all_rolls_element"></div><!--all_rolls_element closing tag-->

        <div class="reset">
            <button id="redo" type="button">Try Again</button>
        </div>
    
</div><!--main closing tag-->
    <script src="main.js"></script>
</body>
</html>
